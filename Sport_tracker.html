<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button, .back-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover, .back-button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            border: 3px solid #007BFF;
        }
        .instructions {
            text-align: left;
            background-color: #e9ecef;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .instructions h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .instructions p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .homepage-images img {
            max-width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #007BFF;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #007BFF;
            color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sport Tracker</h1>
        <p>Choose an option to get started:</p>
        <a href="exercise.html" class="button">Exercise</a>
        <a href="sports.html" class="button">Sports</a>
        <a href="calc.html" class="button">Calories Calculator</a>
        <div class="homepage-images">
            <img src="exercise1.jfif" alt="Exercise Thumbnail">
            <img src="sports1.jfif" alt="Sports Thumbnail">
        </div>
    </div>
</body>
</html>
